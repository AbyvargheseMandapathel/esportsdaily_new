<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI India Series 2024 | TournamentHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(9, 9, 11, 0.95), rgba(9, 9, 11, 0.95)),
                        url('https://images.unsplash.com/photo-1600861194942-883e6d12c0b9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover fixed;
        }

        .stats-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .match-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        .prize-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .prize-progress span {
            height: 100%;
            background: #3B82F6;
            display: block;
            transition: width 1s ease;
        }

        .cyber-border {
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .team-card:hover .team-roster {
            transform: rotateY(180deg);
        }

        .team-roster {
            backface-visibility: hidden;
            transition: transform 0.6s;
            transform: rotateY(0deg);
        }

        .team-card {
            perspective: 1000px;
        }

        .tab-button {
            cursor: pointer;
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .tab-button.active {
            border-bottom: 2px solid #3B82F6;
            color: #3B82F6;
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur-md border-b border-blue-500/20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html">
                    <img src="bgmi-logo.png" class="h-12 w-12" alt="BGMI Logo">
                </a>
                <span class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
                    BGMI ESPORTS
                </span>
            </div>
            <div class="flex space-x-8">
                <a href="#" class="hover:text-blue-400 transition-colors">Back to Tournaments</a>
            </div>
        </div>
    </nav>

    <!-- JSON Data -->
    <script id="tournamentData" type="application/json">
        {
            "tournament": {
                "name": "BGMI India Series 2024",
                "dates": "Aug 15 - Sep 1, 2024",
                "prizePool": "₹2 Crore",
                "totalTeams": 64,
                "totalMatches": 24,
                "organizer": "Krafton Inc.",
                "sponsors": ["Red Bull", "Intel", "AMD", "Logitech"],
                "coverImage": "tournament-cover.jpg",
                "prizeDistribution": [
                    {"position": 1, "prize": "₹80,00,000", "width": "40%"},
                    {"position": 2, "prize": "₹40,00,000", "width": "20%"},
                    {"position": 3, "prize": "₹20,00,000", "width": "10%"},
                    {"position": "4-8", "prize": "₹10,00,000", "width": "10%"}
                ],
                "groups": [
                    {"name": "Group A", "teams": ["Team Hydra", "Team Soul"]},
                    {"name": "Group B", "teams": ["Team Alpha", "Team Beta"]}
                ],
                "teams": [
                    {
                        "name": "Team Hydra",
                        "ranking": 1,
                        "wins": 12,
                        "kills": 234,
                        "rating": 9.8,
                        "logo": "https://randomuser.me/api/portraits/thumb/men/1.jpg",
                        "roster": ["Player 1", "Player 2", "Player 3", "Player 4"]
                    },
                    {
                        "name": "Team Soul",
                        "ranking": 3,
                        "wins": 8,
                        "kills": 15,
                        "rating": 9.5,
                        "logo": "team-soul.png",
                        "roster": ["Sc0utOP", "Mortal", "Regaltos", "Akshat"]
                    }
                ],
                "liveMatch": {
                    "map": "Erangel",
                    "teams": 22,
                    "phase": "Phase 3",
                    "circleProgress": "60%",
                    "teamsData": [
                        {"name": "Soul", "ranking": 3, "kills": 8, "alive": 3, "logo": "team-soul.png"}
                    ]
                },
                "schedule": [
                    {
                        "matchId": 13,
                        "map": "Miramar",
                        "teams": 24,
                        "startTime": "2h 15m"
                    }
                ],
                "results": [
                    {
                        "matchId": 12,
                        "map": "Vikendi",
                        "teams": 18,
                        "duration": "28m 45s",
                        "winner": "Soul",
                        "kills": 15,
                        "mvp": "Sc0utOP",
                        "logo": "team-soul.png"
                    }
                ],
                "matchStandings": [
                    {
                        "matchId": 25,
                        "standings": [
                            {"team": "Team Hydra", "points": 345, "position": 1},
                            {"team": "Team Soul", "points": 320, "position": 2}
                        ]
                    }
                ],
                "overallStandings": [
                    {"team": "Team Hydra", "points": 1345, "position": 1},
                    {"team": "Team Soul", "points": 1320, "position": 2}
                ]
            }
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const data = JSON.parse(document.getElementById('tournamentData').textContent);
            const app = document.body;

            app.innerHTML = `
                <!-- Tournament Cover Image -->
                <div class="relative h-96 bg-cover bg-center" style="background-image: url('${data.tournament.coverImage}');">
                    <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
                        <h1 class="text-5xl font-bold text-white text-center">${data.tournament.name}</h1>
                    </div>
                </div>

                <!-- Tournament Header -->
                <div class="pt-16 pb-20">
                    <div class="container mx-auto px-6">
                        <div class="flex flex-col md:flex-row justify-between items-start">
                            <div>
                                <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-white bg-clip-text text-transparent"
                                    data-aos="fade-up">
                                    ${data.tournament.name}
                                </h1>
                                <div class="flex items-center space-x-6 text-gray-300">
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                        </svg>
                                        <span>${data.tournament.dates}</span>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                                        </svg>
                                        <span class="text-blue-400">${data.tournament.prizePool} Prize Pool</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 md:mt-0 flex space-x-4">
                                <button class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-semibold transition-all
                                           transform hover:scale-105">
                                    Live Stream
                                </button>
                                <button class="border border-blue-500 text-blue-400 hover:bg-blue-500/10 px-8 py-3 rounded-lg
                                            transition-all transform hover:scale-105">
                                    Standings
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="container mx-auto px-6 pb-20">
                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-16">
                        <div class="stats-card cyber-border p-6 rounded-xl" data-aos="fade-up">
                            <h3 class="text-blue-300 mb-2">Total Teams</h3>
                            <p class="text-3xl font-bold text-blue-400">${data.tournament.totalTeams}</p>
                        </div>
                        <div class="stats-card cyber-border p-6 rounded-xl" data-aos="fade-up" data-aos-delay="100">
                            <h3 class="text-blue-300 mb-2">Total Matches</h3>
                            <p class="text-3xl font-bold text-blue-400">${data.tournament.totalMatches}</p>
                        </div>
                        <!-- Add more stats cards as needed -->
                    </div>

                    <!-- Prize Pool Distribution Table -->
                    <div class="cyber-border bg-gray-900/50 rounded-xl p-8 mb-16" data-aos="fade-up">
                        <h2 class="text-3xl font-bold mb-6 text-blue-400">Prize Pool Distribution</h2>
                        <table class="w-full text-left">
                            <thead>
                                <tr>
                                    <th class="text-blue-300">Position</th>
                                    <th class="text-blue-300">Prize Money</th>
                                    <th class="text-blue-300">Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.tournament.prizeDistribution.map(prize => `
                                    <tr>
                                        <td>${prize.position}${typeof prize.position === 'number' ? (prize.position === 1 ? 'st' : prize.position === 2 ? 'nd' : 'rd') : ''}</td>
                                        <td>${prize.prize}</td>
                                        <td>
                                            <div class="prize-progress rounded-full">
                                                <span style="width: ${prize.width}" class="rounded-full"></span>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <!-- Group Distribution -->
                    <div class="mb-16" data-aos="fade-up">
                        <h2 class="text-3xl font-bold mb-8 text-blue-400">Group Distribution</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${data.tournament.groups.map(group => `
                                <div class="cyber-border bg-gray-900/50 rounded-xl p-6">
                                    <h3 class="text-2xl font-semibold mb-4 text-blue-400">${group.name}</h3>
                                    <ul class="list-disc list-inside text-blue-300">
                                        ${group.teams.map(team => `<li>${team}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Participating Teams Section -->
                    <div class="mb-16" data-aos="fade-up">
                        <h2 class="text-3xl font-bold mb-8 text-blue-400">Participating Teams</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            ${data.tournament.teams.map(team => `
                                <div class="team-card cyber-border bg-gray-900/50 rounded-lg p-4 hover:bg-gray-800 transition-all">
                                    <div class="team-front flex items-center space-x-4">
                                        <div class="relative">
                                            <img src="${team.logo}" class="w-12 h-12 rounded-full border-2 border-blue-500">
                                            <div class="absolute -bottom-1 -right-1 bg-blue-600 text-xs px-2 py-1 rounded-full">
                                                #${team.ranking}
                                            </div>
                                        </div>
                                        <div>
                                            <h3 class="font-semibold">${team.name}</h3>
                                            <p class="text-sm text-blue-300">Wins: ${team.wins}</p>
                                        </div>
                                    </div>
                                    <div class="team-roster p-4 bg-gray-800 rounded-lg">
                                        <h4 class="text-lg font-semibold mb-2 text-blue-400">Roster</h4>
                                        <ul class="list-disc list-inside text-blue-300">
                                            ${team.roster.map(player => `<li>${player}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Live Matches Section -->
                    <div class="cyber-border bg-gray-900/50 rounded-xl p-8 mb-16" data-aos="fade-up">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h2 class="text-2xl font-bold mb-2 text-blue-400">Live Match</h2>
                                <div class="flex items-center space-x-4 text-blue-300">
                                    <span>${data.tournament.liveMatch.map}</span>
                                    <span class="text-blue-500">•</span>
                                    <span>${data.tournament.liveMatch.teams} Teams</span>
                                    <span class="text-blue-500">•</span>
                                    <span class="text-green-400">${data.tournament.liveMatch.phase}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-blue-300 mb-2">Circle Progress</div>
                                <div class="w-32 bg-gray-700 rounded-full h-2">
                                    <div class="bg-blue-500 h-2 rounded-full" style="width: ${data.tournament.liveMatch.circleProgress}"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Teams Grid -->
                        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                            ${data.tournament.liveMatch.teamsData.map(team => `
                                <div class="cyber-border bg-gray-800/30 p-3 rounded-lg hover:bg-blue-500/10 transition-all">
                                    <div class="flex items-center space-x-2">
                                        <img src="${team.logo}" class="w-8 h-8">
                                        <div>
                                            <p class="text-sm font-semibold">${team.name}</p>
                                            <p class="text-xs text-blue-400">#${team.ranking}</p>
                                        </div>
                                    </div>
                                    <div class="mt-2 flex justify-between text-xs text-blue-300">
                                        <span>Kills: ${team.kills}</span>
                                        <span>Alive: ${team.alive}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Match Schedule -->
                    <div class="mb-16" data-aos="fade-up">
                        <h2 class="text-3xl font-bold mb-8 text-blue-400">Match Schedule</h2>
                        <div class="space-y-4">
                            ${data.tournament.schedule.map(match => `
                                <div class="cyber-border bg-gray-900/50 p-6 rounded-xl hover:bg-gray-800 transition-all">
                                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                                        <div class="mb-4 md:mb-0">
                                            <h3 class="text-xl font-semibold mb-2 text-blue-300">Match #${match.matchId}</h3>
                                            <div class="flex items-center space-x-4 text-blue-400">
                                                <span>${match.map}</span>
                                                <span>•</span>
                                                <span>${match.teams} Teams</span>
                                                <span>•</span>
                                                <span>Starts in ${match.startTime}</span>
                                            </div>
                                        </div>
                                        <div class="flex items-center space-x-4">
                                            <button class="bg-blue-600/30 text-blue-400 px-4 py-2 rounded-lg hover:bg-blue-600/50">
                                                Set Reminder
                                            </button>
                                            <button class="border border-blue-500 text-blue-400 px-4 py-2 rounded-lg hover:bg-blue-500/10">
                                                Predictions
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Previous Matches -->
                    <div data-aos="fade-up">
                        <h2 class="text-3xl font-bold mb-8 text-blue-400">Match History</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${data.tournament.results.map(result => `
                                <div class="cyber-border bg-gray-900/50 rounded-xl p-6 hover:bg-gray-800 transition-all">
                                    <div class="flex justify-between mb-4 text-blue-300">
                                        <span>Match #${result.matchId}</span>
                                        <span class="text-green-400">Completed</span>
                                    </div>
                                    <div class="mb-4">
                                        <h3 class="text-lg font-semibold text-blue-400">${result.map}</h3>
                                        <p class="text-blue-300">${result.teams} Teams • ${result.duration}</p>
                                    </div>
                                    <div class="space-y-3">
                                        <div class="bg-blue-500/10 p-3 rounded-lg">
                                            <div class="flex items-center justify-between text-blue-200">
                                                <div class="flex items-center space-x-2">
                                                    <span class="font-bold">#1</span>
                                                    <img src="${result.logo}" class="w-6 h-6">
                                                    <span>${result.winner}</span>
                                                </div>
                                                <div>
                                                    <p class="text-sm">${result.kills} Kills</p>
                                                    <p class="text-xs text-blue-400">MVP: ${result.mvp}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Match Standings Section -->
                    <div class="cyber-border bg-gray-900/50 rounded-xl p-8 mb-16" data-aos="fade-up">
                        <h2 class="text-3xl font-bold mb-6 text-blue-400">Match Standings</h2>
                        <div class="flex space-x-4 mb-6">
                            <div class="tab-button active" onclick="showStandings('overall')">Overall</div>
                            ${data.tournament.matchStandings.map(match => `
                                <div class="tab-button" onclick="showStandings('match-${match.matchId}')">Match ${match.matchId}</div>
                            `).join('')}
                        </div>
                        <div id="standings-content">
                            <div id="overall-standings" class="standings-table">
                                <table class="w-full text-left">
                                    <thead>
                                        <tr>
                                            <th class="text-blue-300">Position</th>
                                            <th class="text-blue-300">Team</th>
                                            <th class="text-blue-300">Points</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.tournament.overallStandings.map(standing => `
                                            <tr>
                                                <td>${standing.position}</td>
                                                <td>${standing.team}</td>
                                                <td>${standing.points}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            ${data.tournament.matchStandings.map(match => `
                                <div id="match-standings-${match.matchId}" class="standings-table hidden">
                                    <table class="w-full text-left">
                                        <thead>
                                            <tr>
                                                <th class="text-blue-300">Position</th>
                                                <th class="text-blue-300">Team</th>
                                                <th class="text-blue-300">Points</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${match.standings.map(standing => `
                                                <tr>
                                                    <td>${standing.position}</td>
                                                    <td>${standing.team}</td>
                                                    <td>${standing.points}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- YouTube Embed Section -->
                    <div class="cyber-border bg-gray-900/50 rounded-xl p-8 mb-16" data-aos="fade-up">
                        <h2 class="text-3xl font-bold mb-6 text-blue-400">Live Stream</h2>
                        <div class="aspect-w-16 aspect-h-9">
                            <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>

                <script>
                    function showStandings(tabId) {
                        document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
                        document.querySelectorAll('.standings-table').forEach(table => table.classList.add('hidden'));

                        document.querySelector(`.tab-button[onclick="showStandings('${tabId}')"]`).classList.add('active');
                        document.getElementById(tabId).classList.remove('hidden');
                    }
            `;
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
